<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CookieRookie</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4fcf3;
            color: #333;
        }
        .header {
            background: linear-gradient(90deg, #A1DD70 15%, #9DDE8B 70%, #BFF6C3 100%);
            color: white;
            padding: 20px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .header .logo {
            font-size: 30px;
            font-weight: bold;
        }
        .header nav a {
            color: white;
            text-decoration: none;
            margin: 0 10px;
            font-size: 18px;
        }
        .header nav a:hover {
            text-decoration: underline;
        }
        .header .search-container {
            display: flex;
            align-items: center;
        }
        .header .search-container input[type="text"] {
            padding: 8px;
            border: none;
            border-radius: 5px;
            width: 200px;
        }
        .header .search-container button {
            padding: 8px 12px;
            border: none;
            background-color: #f9f9f9;
            color: #054225;
            border-radius: 5px;
            margin-left: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .header .search-container button:hover {
            background-color: #e1e1e1;
        }
        .content {
            padding: 20px;
        }
        .advertisement {
            border: 1px solid #ccc;
            padding: 50px;
            margin: 20px 0;
            background-color: #f9f9f9;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .featured-recipes {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            gap: 20px;
        }
        .recipe-card {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin: 10px;
            width: 300px;
            overflow: hidden;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .recipe-card:hover {
            transform: scale(1.05);
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
        }
        .recipe-card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }
        .recipe-card .details {
            padding: 15px;
            text-align: center;
        }
        .recipe-card .details h3 {
            margin: 0;
            font-size: 22px;
        }
        .recipe-card .details p {
            margin: 10px 0;
            color: #777;
        }
        .story-section {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: space-around;
        }
        .story-card {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            overflow: hidden;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s, box-shadow 0.2s;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .story-card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .story-card:hover {
            transform: scale(1.1);
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
        }
        .footer {
            background-color: #054225;
            color: white;
            text-align: center;
            padding: 20px;
            margin-top: 20px;
        }
        .footer p {
            margin: 0;
        }
    </style>
</head>
